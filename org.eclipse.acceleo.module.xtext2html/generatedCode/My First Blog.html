		<!DOCTYPE html>
		
		<html>
		<head>
		<script>
			function filterSelection(c) {
  				var x, i;
  				x = document.getElementsByClassName("filterPage");
  				if (c == "all") c = "";
  				
  				for (i = 0; i < x.length; i++) {
    				removeClass(x[i], "show");
    				if (x[i].className.indexOf(c) > -1) addClass(x[i], "show");
  				}
			}

			function addClass(element, name) {
				var i, arr1, arr2;
				arr1 = element.className.split(" ");
				arr2 = name.split(" ");
				for (i = 0; i < arr2.length; i++) {
					if (arr1.indexOf(arr2[i]) == -1) {
						element.className += " " + arr2[i];
					}
				}
			}

			function removeClass(element, name) {
				var i, arr1, arr2;
  				arr1 = element.className.split(" ");
  				arr2 = name.split(" ");
			  	for (i = 0; i < arr2.length; i++) {
			    	while (arr1.indexOf(arr2[i]) > -1) {
			      		arr1.splice(arr1.indexOf(arr2[i]), 1);
			    	}
			  	}
			  	element.className = arr1.join(" ");
			}
		</script>
		<style>

			.filterPage {
				background-color: #36c8f5;
				color: #000000;
				display: none;
			}
			
			.show {
				display: block;
			}
			
			.container {
				margin-top: 20px;
				overflow: hidden;
			}

			.navBar {
			  border: none;
			  outline: none;
			  padding: 12px 16px;
			  background-color: #f1f1f1;
			  cursor: pointer;
			}
			
			.navBar:hover {
			  background-color: #ddd;
			}
			
			.navBar.active {
			  background-color: #666;
			  color: white;
			}
		</style>
		
		<link rel="icon" href="https://revenuearchitects.com/wp-content/uploads/2017/02/Blog_pic.png" type="image/x-icon">
		</head>
		<body>
		<h1> My First Blog </h1>
		<h3> a really simple example </h3>

		<div id="myBtnContainer">
			<h4> Filter Pages by the following categories : </h4>
			<button class="btn active" onclick="filterSelection('all')"> Show all</button>
			

		</div>

		<div class="container">
			<div class="filterPage  home">
				<h2> Page : home</h2>
				<h4>my home page</h4>
			</div>
		</div>

		<script>
			filterSelection("all");
		</script>

		</body>	
		</html>
